<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 'Font Awesome' Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    /> 
  </head>
  <body>
    <h1 id="currentsong"></h1>
    <audio id="myAudio" controls class="toppage">
      Your browser does not support the audio element.
    </audio>
    <br>
    <button id="prevButton" class="icon-button">
      <i class="fas fa-chevron-left"></i> <!-- Left arrow icon -->
    </button>
    <button class="shuffle" id="shuffleButton">
      <i class="fas fa-random fa-3x"></i> <!-- Shuffle icon 4x size -->
    </button>
    <button id="nextButton" class="icon-button">
      <i class="fas fa-chevron-right"></i> <!-- Right arrow icon -->
    </button>
    <br>
    <br>
    <input
      type="text"
      id="search"
      placeholder="Search for a song"
      class="toppage"
    />
    <ul id="songList"></ul>

    <footer>
      <p>Note: The website stores songs into your cache so the longer you are on the website the faster the songs load.</p>
    </footer>
    <script type="module" src="lastclickedsong.js"></script>
    <script type="module" src="playmusic.js"></script>
    <script type="module" src="songlist.js"></script>
  </body>
</html>
